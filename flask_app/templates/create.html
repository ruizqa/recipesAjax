<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-1 fixed-top">
            <div class="container">
              <a href="#" class="navbar-brand">Recipes Core Assignment</a>
            </div>
        </nav>

        <section class="py-4"></section>

        <section>
            <div class="container mt-3">
                <div class="row g-4">
                    <div class="col">
                        <div class="mb-3">
                            <span class="h1 text-secondary">Register</span>
                            
                        </div>
                        <form class="p-4 bg-secondary text-white register">
                            <div class="messages">

                            </div>
                            <div class="form-group mb-3">
                                <label for="fname" class="fs-4 mb-2" >First Name:</label>
                                <input type="text" class="form-control" name="fname">
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="lname" class="fs-4 mb-2">Last Name:</label>
                                <input type="text" class="form-control" name="lname">
                            </div>
            
                            <div class="form-group mb-3">
                                <label for="email" class="fs-4 mb-2">Email:</label>
                                <input type="email" class="form-control" name="email">
                            </div>
            
                            <div class="form-group mb-3">
                                <label for="pw" class="fs-4 mb-2">Password:</label>
                                <input type="password" class="form-control" name="pw">
                            </div>
            
                            <div class="form-group mb-3">
                                <label for="cpw" class="fs-4 mb-2">Confirm Password:</label>
                                <input type="password" class="form-control" name="cpw">
                            </div>
            
                            <div class="form-group mt-5 px-5 mx-5">
                                <input type="submit" class="form-control" value="Register">
                            </div>
            
                        </form>
            
                        
                    </div>
            
            
                    <div class="col">
                        <div class="mb-3">
                            <span class="h1 text-primary">Login</span>
                            
                        </div>
                        <form action="/login" method="POST" class="p-4 bg-primary text-white login">
                            <div class="messages">

                            </div>    
                            <div class="form-group mb-3">
                                <label for="email" class="fs-4 mb-2">Email:</label>
                                <input type="email" class="form-control" name="email">
                            </div>
            
                            <div class="form-group mb-3">
                                <label for="pw" class="fs-4 mb-2">Password:</label>
                                <input type="password" class="form-control" name="pw">
                            </div>
            
                            
                            <div class="form-group mt-5 px-5 mx-5">
                                <input type="submit" class="form-control" value="Login">
                            </div>
                            
                        </form>
            
                        
                    </div>




                </div>



            </div>

        </section>
        

        <section class="py-5 my-5"></section>
        <footer class="col-12 p-1 bg-dark text-white text-center position-fixed bottom-0">
            <div class="container">
              <p class="lead">Coding Dojo Web Dev Bootcamp</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{{url_for('static',filename='main.js')}}"></script>
    </body>
</html>
